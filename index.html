<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/main.js" defer></script>
        <link rel="stylesheet" href="css/main.css">
        <title>Title</title>
    </head>
    <body>
        <header>
            <div class="col-12 d-flex justify-content-center"><h1>F1 Standings By Round</h1></div>
        </header>
        <!-- Creating user input form and validating entry -->
        <form name="infoData" id="infoDataForm">
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <input class="form-control" type="text" name="season" id="season" placeholder="Season" aria-label="default input example" required>
                </div>
                <div class="col-2">
                    <input class="form-control" type="text" name="round" id="round" placeholder="Round" aria-label="default input example" required>
                </div>
            </div>
            <div class="container d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-secondary px-5 me-5">Get Data</button>
                <button type="button" class="btn btn-light px-5" onclick="clearData()">Clear</button>
            </div>
        </form>
        <div class="container mt-5">
            <div class="col-10 offset-1 d-flex justify-content-center">
                <table class="table table-striped table-light">
                    <thead>
                        <tr>
                            <th scope="col">Position</th>
                            <th scope="col">Name</th>
                            <th scope="col">Nationality</th>
                            <th scope="col">Sponsor</th>
                            <th scope="col">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td id="name1"></td>
                            <td id="nationality1"></td>
                            <td id="sponsor1"></td>
                            <td id="points1"></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td id="name2"></td>
                            <td id="nationality2"></td>
                            <td id="sponsor2"></td>
                            <td id="points2"></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id="name3"></td>
                            <td id="nationality3"></td>
                            <td id="sponsor3"></td>
                            <td id="points3"></td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td id="name4"></td>
                            <td id="nationality4"></td>
                            <td id="sponsor4"></td>
                            <td id="points4"></td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td id="name5"></td>
                            <td id="nationality5"></td>
                            <td id="sponsor5"></td>
                            <td id="points5"></td>
                        </tr>
                        <tr>
                            <th scope="row">6</th>
                            <td id="name6"></td>
                            <td id="nationality6"></td>
                            <td id="sponsor6"></td>
                            <td id="points6"></td>
                        </tr>
                        <tr>
                            <th scope="row">7</th>
                            <td id="name7"></td>
                            <td id="nationality7"></td>
                            <td id="sponsor7"></td>
                            <td id="points7"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
